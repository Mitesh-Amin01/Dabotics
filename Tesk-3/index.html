<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Generater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="container">
            <h1>QR-Code Generater</h1>
            <form action="" method="post">
                <div>
                    <input type="text" name="" id="text" placeholder="Type Your Text or URL">
                </div>
                <div id="BTN">
                    <input type="submit" value="Generate" id="Btn">
                    <a href="#" download="Qr-Code.png" id="Download">Download</a>
                </div>
            </form>
            <div class="img_qr">
                <div class="color">
                    <div class="qr">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
